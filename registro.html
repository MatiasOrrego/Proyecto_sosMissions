<!doctype html>
<html lang="es">
    <head>
        <title>Registro de Usuario</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.3.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="registro.css">
    </head>
    <body>
        <main>
            <div class="formulario container d-flex flex-column align-items-center">
                <h1 class="titulo text-center">Registrarse</h1>
                <form class="w-100">
                    <div class="mb-3 col-12 col-md-8 mx-auto">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Juan">
                    </div>
                    <div class="mb-3 col-12 col-md-8 mx-auto">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Pérez">
                    </div>
                    <div class="mb-3 col-12 col-md-8 mx-auto">
                        <label for="username" class="form-label">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="juan123">
                    </div>
                    <div class="mb-3 col-12 col-md-8 mx-auto">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com">
                    </div>
                    <div class="mb-3 col-12 col-md-8 mx-auto">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div class="mb-3 col-12 col-md-8 mx-auto">
                        <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                        <input type="password" class="form-control" id="confirmPassword">
                    </div>
                    <div class="col-12 col-md-8 mx-auto d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                    <div class="enlace text-center mt-3">
                        <p>¿Ya tienes una cuenta? <a href="#">Ingrese aquí</a></p>
                    </div>
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>

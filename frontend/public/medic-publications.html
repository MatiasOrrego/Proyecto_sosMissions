<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Mis Publicaciones - SOSDoc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="shortcut icon" href="./src/assets/img/LOGO SIN LETRAS - COLOR.png" type="image/png">

    <style>

            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;

        .publications-section {

        }

<body>

    <header class="navbar navbar-expand-lg p-3 fixed-top">
        <div class="container-fluid">
            <div class="logo">

                <img src="src/assets/img/LOGO SIN LETRAS.png" width="50">
              </a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <li class="nav-item">

                    <li class="nav-item">

                </div>
            </div>
        </div>

    <main class="publications-container">
        <div class="publications-section">
            <h2 class="section-title">Mis Publicaciones</h2>
        </div>

        <div class="publications-section">

        <div class="publications-section">
            <h2 class="section-title">Mis Cuestionarios</h2>

        <div class="container pt-2">
            <section class="mb-2">

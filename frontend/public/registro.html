<main>
  <canvas id="canvas" width="32" height="32"></canvas>
    <div class="formulario container d-flex flex-column align-items-center">
        <h1 class="titulo text-start" style="font-weight: bold;">Crea tu usuario</h1>
        <form class="w-100" id="register-form">
          <div class="row">
            <div class="mb-3 col-6 col-md-6 mx-auto">
            <label for="nombre" class="form-label" style="font-weight: bold;">Nombre</label>
            <input type="text" class="form-control" id="name" placeholder="Juan" name="name">
          </div>
          <div class="mb-3 col-6 col-md-6 mx-auto">
            <label for="apellido" class="form-label" style="font-weight: bold;">Apellido</label>
            <input type="text" class="form-control" id="lastname" placeholder="Pérez" name="lastname">
          </div>
          </div>

          <div class="row">
            <div class="mb-3 col-6 col-md-6 mx-auto">
            <label for="username" class="form-label" style="font-weight: bold;">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="juan123" name="username">
          </div>
          <div class="mb-3 col-6 col-md-6 mx-auto">
            <label for="email" class="form-label" style="font-weight: bold;">Email</label>
            <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" name="email">
          </div>
          </div>

          <div class="row">
            <div class="mb-3 col-6 col-md-6 mx-auto">
            <label for="password" class="form-label" style="font-weight: bold;">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password">
          </div>
          <div class="mb-3 col-6 col-md-6 mx-auto">
            <label for="passwordConfirm" class="form-label" style="font-weight: bold;">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="passwordConfirm">
          </div>
          </div>
          
          <div id="alertPlaceholder"></div>
          <div class="col-12 col-md-8 mx-auto d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="btn-reg">Registrarse</button>
          </div>
          <div class="enlace text-center mt-3">
            <p>¿Ya tienes una cuenta? <a href="sesion.html" style="font-weight: bold;">Ingrese aquí</a></p>
          </div>
          <div class="enlace text-center mt-3">
            <p>Si usted es un <span style="font-weight: bold;">profesional médico</span>, puede registrarse como tal <a href="registrom.html" style="font-weight: bold;">haciendo click aquí</a></p>
          </div>
        </form>
    </div>

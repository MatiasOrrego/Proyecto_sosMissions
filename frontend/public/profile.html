<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
        }

        .profile-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-icon {
            width: 120px;
            height: 120px;
            background-color: #e3f2fd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .profile-icon i {
            font-size: 60px;
            color: #1976d2;
        }

        .profile-title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .profile-info {
            margin-top: 30px;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .info-item i {
            font-size: 20px;
            color: #1976d2;
            margin-right: 15px;
            width: 24px;
        }

        .info-content {
            flex: 1;
        }

        .info-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 4px;
        }

        .info-value {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #1976d2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #1565c0;
        }

        .back-button i {
            margin-right: 8px;
        }

        .error-message {
            color: #d32f2f;
            text-align: center;
            padding: 20px;
            background-color: #ffebee;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-icon">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="profile-title">Mi Perfil</h1>
        </div>
        <div id="profileInfo" class="profile-info">
            <!-- La información del perfil se cargará aquí dinámicamente -->
        </div>
        <div id="errorMessage" class="error-message">
            Ha ocurrido un error al cargar la información del perfil.
        </div>
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Volver al inicio
        </a>
    </div>
    <script src="../src/js/profile.js"></script>
</body>
</html>

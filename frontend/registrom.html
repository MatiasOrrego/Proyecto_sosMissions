    </head>
    <body>
      <header class="navbar navbar-expand-lg p-3 fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="home.html">SOSDoc</a>

                    <ul class="navbar-nav me-auto mb-4 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/frontend/home.html">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/frontend/aboutus.html">Sobre Nosotros</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/frontend/contact.html">Contactos</a>

                      <div class="btn-login" id="btn-lr">
                        <button class="btn" id="loginBtn"> <a href="/frontend/sesion.html">Iniciar Sesión</a></button>

        <script type= "text/javascript">
          window.addEventListener("scroll",function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
          })
        </script>

        <main>
          <canvas id="canvas" width="32" height="32"></canvas>
              <div class="formulario container d-flex flex-column align-items-center">
                <h1 class="titulo text-center">Registrate como usuario médico</h1>
                <form class="w-100" id="register-medic" action="http://localhost:3000/medic/sign-in" id="nueva-publicacion-form" method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Juan" required name="name">
                        </div>
                        <div class="col-md-6">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Pérez" required name="lastname">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" required name="email">
                        </div>
                        <div class="col-md-6">
                            <label for="documento" class="form-label">Número de documento</label>
                            <input type="text" class="form-control" id="documento" required name="dni">
                        </div>
                    </div>
                    <div class="mb-3 col-12 col-md-8 mx-auto">
                      <label for="username" class="form-label">Nombre de usuario</label>
                      <input type="text" class="form-control" id="username" required name="username">
                  </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="matriculaNacional" class="form-label">Matrícula nacional</label>
                            <input type="text" class="form-control" id="matriculaNacional" required name="matricula_nacional">
                        </div>
                        <div class="col-md-6">
                            <label for="matriculaProvincial" class="form-label">Matricula provincial</label>
                            <input type="text" class="form-control" id="matriculaProvincial" required name="matricula_provincial">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" required name="password">
                        </div>
                        <div class="col-md-6">
                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="passwordConfirm" required>
                        </div>
                        <div class="mb-3 col-12 col-md-8 mx-auto">
                            <label for="especialidad" class="form-label">Especialidades</label>
                            <input type="text" class="form-control" id="especialidad" required name="especialidad">
                        </div>
                        <div class="mb-3 col-12 col-md-8 mx-auto">
                            <label for="telefono" class="form-label">Télefono</label>
                            <input type="text" class="form-control" id="telefono" required name="telefono">
                        </div>
                    </div>
                    <div class="col-12 col-md-8 mx-auto d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" id="btn-reg">Registrar</button>
                    </div>
                    <div class="enlace text-center mt-3">
                        <p>¿Ya tienes una cuenta? <a href="/frontend/sesion.html" style="font-weight: bold;">Ingrese aquí</a></p>
                    </div>
                </form>
            </div>
        </main>

          <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

          ></script>

            crossorigin="anonymous"
          ></script>      
          <script src="js/fondo.js"></script>
    </body>
</html>
